version: "3.9"

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file:
      - .env
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    volumes:
      - .:/usr/src/app
      -  /srv/my_projects/e-auction/static:/usr/src/app/static
      -  /srv/my_projects/e-auction/media:/usr/src/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

